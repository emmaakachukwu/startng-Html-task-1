<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>piggyvest</h1>
    <form>
        <h3>Create a Secure Account</h3>
        <p>Welcome to the future of Savings & Investments</p>
        <label>Full Name</label>
        <input type="text" placeholder="Full Name">
        <label>Email Address</label>
        <input type="email" placeholder="Email Address">
        <label>Phone Number</label>
        <input type="tel" placeholder="Phone Number">
        <label>Password</label>
        <input type="password" placeholder="Password">
        <label>Referrer Phone or Promo Code (Optional)</label>
        <input type="text" placeholder="Referrer Phone Or Promo Code">
        <label>How Did You Hear About Us? (Optional)</label>
        <select>
            <option>Click To Select</option>
            <option>Facebook</option>
            <option>Twitter</option>
            <option>Instagram</option>
            <option>Friend/Family/Coworker Referral</option>
            <option>Google search</option>
            <option>Google playstore</option>
            <option>Online Blog</option>
            <option>Local Newspaper</option>
            <option>At an event</option>
            <option>Other</option>
        </select>
        <button type="submit">CREATE ACCOUNT</button>
    </form>
    <a href="#">Already have an account? Log in</a>
</body>
</html>
